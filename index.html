            <div id="2griffs1" style="display:none;">
              <div class="twogriffs twogriffs1 frame-draggy">
              <img src="./assets/images/2griffs1.jpeg">
              <p> My first griff (the OG) Was the queen of our household. <br>
              No other dogs needed. As a matter fact I don’t think she <br>
              thought she was a dog and gave no other dogs any attention.<br>
              She lived 15 years. When we got our current second griff <br>
              baby… she was clearly a pack animal. She always wanted to be <br>
              around other dogs and seemed lonely at home. I was sending <br>
              her to doggy day care every few days. It was clear that she <br>
              needed a buddy. So after about a year and a half her brother <br>
              was the sire of a litter. I got one of those babies to be <br>
              her buddy. Best decision I ever made. They are inseparable.<br>
              Sometimes I think I just have a two headed dog.
              </div>
